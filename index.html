<!DOCTYPE html>
<html>
    
<head>
    <title>Volkswagen AR App Admin Panel</title>
    
    <link rel="stylesheet" type="text/css" href="Styles.css">
    
    <script>
        function createAccountDatabase() {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                var url = "https://jwpoyq5nsnvbefkomgqojmoqxu0gxhcr.lambda-url.us-east-2.on.aws/?UserID=" + username + "&Password=" + password + "&Color=Violet";
                //var url = "https://jwpoyq5nsnvbefkomgqojmoqxu0gxhcr.lambda-url.us-east-2.on.aws/?UserID=Jim&Password=goes&Color=Violet";
                //window.location.href = url;
                fetch(url, {
                    method: 'GET'
                }).then(response => {
                    console.log('Request sent successfully');
                }).catch(error => {
                    console.error('Error sending request:', error);
                });
                username.value = 'New Value';
                alert("Account Created Successfully");
            }

        }
        
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
</head>
    
<body>

<h1>Volkswagen AR App Admin Panel</h1>

<div class = "vw-image">
    <img src="2023-08-volkswagen-logo.png" alt="Volkswagen Logo" width="160" height="160">
</div>
    
<form>
    
    <div class = "input-boxes">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
    </div>

<button onclick="createAccountDatabase()">Create Account</button>

</form>

<div class = "model-display">
<model-viewer src="vwbuzz_low.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" scale="3 3 3"> </model-viewer>
</div>
    
</body>
    
</html>
