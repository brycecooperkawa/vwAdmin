<!DOCTYPE html>
<html>
    
<head>
    <title>Volkswagen AR App Admin Panel</title>
    
    <link rel="stylesheet" type="text/css" href="Styles.css">
    
    <script>
        function createAccountDatabase() {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                var url = "https://jwpoyq5nsnvbefkomgqojmoqxu0gxhcr.lambda-url.us-east-2.on.aws/?UserID=" + username + "&Password=" + password + "&Color=Violet";
                fetch(url, {
                    method: 'GET'
                }).then(response => {
                    console.log('Request sent successfully');
                }).catch(error => {
                    console.error('Error sending request:', error);
                });
                alert("Account Created Successfully");
            }

        }

        function uploadModel(){

            event.preventDefault();
            
            var modelName = document.getElementById('modelName').value;
            var modelUrl = document.getElementById('modelUrl').value;
            var car = document.getElementById('car').value;

            var check_exists = 1;
            
            var url = "https://czenhyigbsqohlv74ihu2jzj6a0wfbrw.lambda-url.us-east-2.on.aws/?Modelname=" + modelName + "&Modelkey=" + modelUrl + "&Car=" + car;
            fetch(url, {
                method: 'GET'
            }).then(response => {
                console.log('Request sent successfully');
            }).catch(error => {
                console.error('Error sending request:', error);
                alert("Error: Model Already Exists, Please Try Again With New Model");
                check_exists = 0;
            });
            alert("Model Uploaded");
        }    
        
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
</head>
    
<body>

<!-- Header -->
<h1>Volkswagen AR App Admin Panel</h1>
<br>

<!-- Picture -->
<div class = "vw-image">
    <img src="2023-08-volkswagen-logo.png" alt="Volkswagen Logo" width="160" height="160">
</div>
<br>

<div class="image-container">
  <div>
    <img src="2023-08-volkswagen-logo.png" alt="Volkswagen Logo" style="width:65%;">
  </div>
  <div>
    <div class = "model-display">
        <model-viewer src="vwbuzz_low.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" scale="6 6 6"> </model-viewer>
    </div>
  </div>
</div>
    
<!-- View Database -->
<div class = "section-header">
    <p>View Database</p>
</div>
    
<table>
  <tr>
    <th>Model Name</th>
    <th>Model URL</th>
    <th>Car</th>
  </tr>
  <tr>
    <td>Model 1</td>
    <td><a href="https://www.example.com/model1">Link to Model 1</a></td>
    <td>Car A</td>
  </tr>
  <tr>
    <td>Model 2</td>
    <td><a href="https://www.example.com/model2">Link to Model 2</a></td>
    <td>Car B</td>
  </tr>
  <tr>
    <td>Model 3</td>
    <td><a href="https://www.example.com/model3">Link to Model 3</a></td>
    <td>Car C</td>
  </tr>
</table>

<br><br>
    
<div class = "section-header">
    <p>Upload Model</p>
</div>
<br>
    
<form>
    
    <div class = "input-boxes">
        <label for="modelName">Model Name: </label>
        <input type="text" id="modelName" name="modelName"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="modelUrl">Model URL: </label>
        <input type="text" id="modelUrl" name="modelUrl"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="car">Car (1 for Yes, 0 for No): </label>
        <input type="text" id="car" name="car"><br><br>
    </div>

<button onclick="uploadModel()">Upload Model</button>

</form>

<br><br>

<!-- Create User Account -->
<div class = "section-header">
    <p>Create User Account</p>
</div>
<br>
    
<form>
    
    <div class = "input-boxes">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
    </div>

<button onclick="createAccountDatabase()">Create Account</button>

</form>
<br>
<div class = "model-display">
<model-viewer src="vwbuzz_low.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" scale="3 3 3"> </model-viewer>
</div>
    
</body>
    
</html>
