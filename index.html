<!DOCTYPE html>
<html>
<head>
    <title>Volkswagen AR App Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>

<h1>Volkswagen AR App Admin Panel</h1>

<div class = "vw-image">
    <img src="2023-08-volkswagen-logo.png" alt="Volkswagen Logo" width="160" height="160">
</div>


<!-- form method="POST" action="your_server_url" -->
<!-- this will allow us to post whatever is submitted in the form to the server url-->
    
<form>
    
    <div class = "input-boxes">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
    </div>

    <div class = "input-boxes">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
    </div>

<input type="submit" value="Submit">
</form>

</body>
</html>
